<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Butter lassi / Laban - Royal Fresh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #fef9f2;
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      color: #3b2f2f;
      line-height: 1.42;
    }
    .container {
      max-width: 1100px;
      margin: 30px auto 60px auto;
      padding: 0 14px;
      display: flex;
      gap: 36px;
      flex-wrap: wrap;
    }
    .image-section {
      flex: 1 1 400px;
      max-width: 430px;
      background: #1a201e;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 6px 26px #122013cc;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .image-section img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 14px;
      max-height: 420px;
    }
    .zoom-icon {
      position: absolute;
      top: 16px;
      right: 20px;
      background: #fff;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      box-shadow: 0 0 8px #555;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .zoom-icon:hover {
      background: #eaeaea;
    }
    .zoom-icon::before {
      content: 'üîç';
      font-size: 1.7rem;
      color: #333;
    }
    .details-section {
      flex: 1 1 480px;
      max-width: 480px;
      background: #fffdfa;
      border-radius: 14px;
      padding: 28px 32px 34px 32px;
      box-shadow: 0 6px 20px #c2ad7b55;
      display: flex;
      flex-direction: column;
    }
    .breadcrumb {
      font-size: 14px;
      color: #826d43;
      margin-bottom: 14px;
    }
    .breadcrumb a {
      color: #7aa9cb;
      text-decoration: none;
      transition: color 0.25s;
    }
    .breadcrumb a:hover {
      color: #518dc5;
    }
    .product-name {
      font-size: 1.9rem;
      font-weight: 700;
      margin: 4px 0 12px 0;
      color: #453a20;
    }
    .product-price {
      font-size: 1.8rem;
      font-weight: 700;
      color: #426a93;
      margin-bottom: 16px;
      letter-spacing: 0.02em;
    }
    .product-desc {
      font-size: 1rem;
      color: #53462b;
      margin-bottom: 24px;
      font-weight: 500;
      line-height: 1.42;
      letter-spacing: 0.01em;
      white-space: pre-wrap;
    }
    label {
      font-weight: 600;
      font-size: 0.98rem;
      display: block;
      color: #705f43;
      margin-bottom: 6px;
    }
    select {
      width: 100%;
      font-size: 1.05rem;
      font-weight: 600;
      padding: 10px 12px;
      border-radius: 9px;
      border: 1.5px solid #c7b487;
      background-color: #f6efcc;
      color: #6f5c2b;
      outline: none;
      margin-bottom: 22px;
      transition: border-color 0.3s ease;
    }
    select:hover, select:focus {
      border-color: #a1915a;
    }
    .quantity-wrapper {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 28px;
    }
    .quantity-btn {
      background-color: #866f2f;
      border: none;
      color: #fff;
      font-weight: 700;
      font-size: 1.3rem;
      padding: 8px 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      user-select: none;
    }
    .quantity-btn:hover {
      background-color: #bba75a;
    }
    .quantity-input {
      width: 55px;
      border: 1.8px solid #b09d57;
      border-radius: 9px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #6b5934;
      text-align: center;
      padding: 8px;
      background: #fff9c9;
      outline: none;
      user-select: none;
    }
    .add-to-cart-btn {
      background-color: #9e8329;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1.15rem;
      padding: 15px 0;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(170,133,33,0.62);
      transition: background-color 0.2s ease, box-shadow 0.25s ease;
      margin-top: auto;
      letter-spacing: 0.04em;
    }
    .add-to-cart-btn:hover {
      background-color: #7d671c;
      box-shadow: 0 3px 17px rgba(170,133,33,0.89);
    }
    .meta-info {
      font-size: 13px;
      margin-top: 32px;
      color: #594b20;
      display: flex;
      justify-content: space-between;
      font-weight: 600;
    }
    .meta-info a {
      color: #7aa9cb;
      text-decoration: none;
      font-weight: 600;
    }
    .meta-info a:hover {
      color: #518dc5;
    }
    @media(max-width: 880px) {
      .container {
        flex-direction: column;
        max-width: 90vw;
      }
      .image-section, .details-section {
        max-width: 100%;
      }
      .image-section {
        margin-bottom: 36px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img src="Assets/ml3.jpg" alt="Butter lassi / Laban">
    </div>
    <div class="details-section">
      <nav class="breadcrumb">
        Home / Lassi & MilkShake / Butter lassi / Laban
      </nav>
      <a href="#" class="category-link">Lassi & MilkShake</a>
      <h1 class="product-name">Butter lassi / Laban</h1>
      <div class="product-price">AED 18</div>
      <div class="product-desc">
        Made in UAE<br>
        Ingredients‚Äì cows butter, cows yoghurt, salt & water.
      </div>
      <label for="weight-select">Weight :</label>
      <select id="weight-select">
        <option>Choose an option</option>
        <option>250 grams</option>
        <option>500 grams</option>
        <option>1 kg</option>
      </select>
      <div class="quantity-wrapper">
        <button class="quantity-btn" onclick="updateQuantity(this, -1)">-</button>
        <input type="number" value="1" min="1" readonly class="quantity-input" />
        <button class="quantity-btn" onclick="updateQuantity(this, 1)">+</button>
      </div>
      <button class="add-to-cart-btn">Add to cart</button>
      <div class="meta-info">
        <div><strong>SKU:</strong> BLL-1</div>
        <div><strong>Category:</strong> <a href="#">Lassi & MilkShake</a></div>
      </div>
    </div>
  </div>
  <script>
    function updateQuantity(button, change) {
      const input = button.parentElement.querySelector('input[type=number]');
      let current = parseInt(input.value);
      current += change;
      if (current < 1) current = 1;
      input.value = current;
    }
  </script>
</body>
</html>
